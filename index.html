<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>

    <table id="board"></table>
  </div>

  <div id="button">
    <button id="start-button">Start Game</button>
  </div>

  <div id="p1-input">

  </div>

  <div id="p2-input">
    <input type="text" id="p2-color" placeholder="Player 2 Choose Your Color">
  </div>

  <div id="message">
  </div>

  <script src="connect4.js"></script>

</body>

</html>
